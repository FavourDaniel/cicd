---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-head-entry
  labels:
    app.kubernetes.io/name: podtato-head
    app.kubernetes.io/component: entry
    app.kubernetes.io/version: '0.2.7'
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: podtato-head
      app.kubernetes.io/component: entry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podtato-head
        app.kubernetes.io/component: entry
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: podtato-head
      containers:
        - name: podtato-head-entry
          image: ghcr.io/podtato-head/entry:0.2.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICES_CONFIG_FILE_PATH
            value: /config/servicesConfig.yaml
          volumeMounts:
            - name: service-discovery-map
              mountPath: /config
      volumes:
        - name: service-discovery-map
          configMap:
              name: podtato-head-service-discovery
